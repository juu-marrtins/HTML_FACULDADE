<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 06 - Introdução ao CSS</title>
        <!--SELEÇÃO DE ELEMENTO-->
        <style>
            h2 {
                color: red
            }
            span {
                font-size: 60px;
            }
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- EXEMPLO DE CSS INLINE (STYLE NA PROPRIA TAG) -->
        <h1 style="color: blue">Titulo em azul</h1>
        <p style="font-size: 48px">Este é um paragrafo</p>
        <!-- EXEMPLO DE CSS EMBED -->
        <h2>Titulo Embed</h2>
        <span>Span embed</span>
        <!-- EXEMPLO DE CSS EXTERNO-->
        <h3 class="title">Titulo com css externo</h3>
        <p id="text-content">Texto com id</p>
        <h4>Texto com nivel 4</h4>
    </body>
</html>
