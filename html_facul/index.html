<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Correção Tabelas</title>
    </head>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
    </style>
    <body>
        <h1>Horáio Semanal de Aulas</h1>
        <table border = "1px">
            <tr>
                <th>HORÁRIO</th>
                <th>SEGUNDA-FEIRA</th>
                <th>TERÇA-FEIRA</th>
                <th>QUARTA-FEIRA</th>
                <th>QUINTA-FEIRA</th>
                <th>SEXTA-FEIRA</th>
            </tr>
            <tr>
                <td>8h-9h</td>
                <td colspan="2">Matemática</td>
                <td>Biologia</td>
                <td colspan = "5">Quimica</td>
            </tr>
            <tr>
                <td>9h-10h</td>
                <td>Português</td>
                <td>Geografia</td>
                <td colspan="2">Física</td>
                <td>Ed Física</td>
            </tr>
            <tr>
                <td>10h-11h</td>
                <td>Artes</td>
                <td>Filosofia</td>
                <td>Matemática</td>
                <td colspan="2">Inglês</td>
            </tr>
        </table>
    </body>
</html>
