<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Aula Tabelas</title>
    </head>
    <style>
        #produtos{
            text-align: center;
        }
        table{
            width: 40%;
            margin: auto;
        }
        #nomes{
            text-align: center;
        }
        hr{
            color: black;
        }
    </style>
    <body>
        <!-- EXEMPLO DE TABELAS  -->
        <table id="nomes">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>João</td>
                <td>20 anos</td>
            </tr>   
            <tr>
                <td>Maria</td>
                <td>25 anos</td>
            </tr>
        </table>  
        <hr>  
        <table id="produtos">
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Camiseta Polo</td>
                <td>R$29,99</td>
                <td>2</td>
                <td>R$60,00</td>
            </tr>
            <tr>
                <td>Calça Jeans</td>
                <td>R$89,99</td>
                <td>1</td>
                <td>R$89,99</td>
            </tr>
            <tr>
                <td>Tênis Nike</td>
                <td>R$149,99</td>
                <td>2</td>
                <td>R$299,99</td>
            </tr>
            <tr>
                <td colspan="3">Total Geral</td>
                <td>R$390,00</td>
            </tr>
        </table>
    </body>
</html>
